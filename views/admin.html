<!DOCTYPE html>
<html lang="en">
<head>

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->

<body>
<div class="container">
    <h1>恒大车站时代油卡订单查询</h1>
    <form action="" method="post">
        <label for="">按时间查询：开始时间: <input type="date" name="start" /></label>
        <label for="">结束时间: <input type="date" name="end" /></label>
        <label for="">按手机号查询: <input type="number" name="telephone" /></label>
        <input class="btn btn-default" name="time" type="submit" value="查询"/>
    </form>
    <table class="table table-bordered">
        <tr>
            <td>手机号</td>
            <td>订单号</td>
            <td>油卡号</td>
            <td>用户名</td>
            <td>设备号</td>
            <td>油站</td>
            <td>失败原因</td>
            <td>兑换里程</td>
            <td>充值金额</td>
            <td>订单状态</td>
            <td>创建时间</td>
            <td>充值卡号</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
